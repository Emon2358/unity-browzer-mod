<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBX/UnityPackage → VRM Converter</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #controls { position: fixed; top: 0; left: 0; background: rgba(255,255,255,0.9); padding: 10px; z-index: 10; max-width: 300px; }
    #canvas { width: 100vw; height: 100vh; display: block; }
    .slider { width: 100%; }
  </style>
</head>
<body>
  <div id="controls">
    <h3>ファイル入力</h3>
    <input type="file" id="fileInput" accept=".fbx,.unitypackage" />
    <button id="exportBtn" disabled>VRMとしてエクスポート</button>
    <h3>設定</h3>
    <div>
      <label>揺れもの強度: <span id="springVal">0.5</span></label>
      <input type="range" id="springSlider" class="slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div>
      <label>ブレンドシェイプ: <span id="blendVal">0</span></label>
      <input type="range" id="blendSlider" class="slider" min="0" max="1" step="0.01" value="0" />
    </div>
  </div>
  <canvas id="canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { FBXLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/FBXLoader.js';
    import { VRM, VRMUtils, VRMExporter } from 'https://unpkg.com/@pixiv/three-vrm@1.4.0/dist/three-vrm.module.js';
    import { Untar } from 'https://unpkg.com/untar@2.0.1/dist/untar.es.js';

    let scene, camera, renderer, clock;
    let currentModel;

    init();
    function init() {
      const canvas = document.getElementById('canvas');
      renderer = new THREE.WebGLRenderer({canvas, antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);
      clock = new THREE.Clock();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 2, 0);
      scene.add(light);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (currentModel && currentModel.update) currentModel.update(delta);
      renderer.render(scene, camera);
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      let buffer = await file.arrayBuffer();
      let fbxDataList = [];

      if (file.name.endsWith('.unitypackage')) {
        // .unitypackage は tar.gz 形式
        // Untar が gz 自動検出するためそのまま利用
        const files = await Untar(new Uint8Array(buffer));
        for (const f of files) {
          if (f.name.endsWith('.fbx')) {
            fbxDataList.push(f.buffer);
          }
        }
      } else if (file.name.endsWith('.fbx')) {
        fbxDataList.push(buffer);
      }
      if (!fbxDataList.length) {
        alert('FBX ファイルが見つかりませんでした');
        return;
      }
      // 最初の FBX を読み込む
      const loader = new FBXLoader();
      const fbx = loader.parse(fbxDataList[0]);
      const vrm = await VRM.from(fbx);

      if (currentModel) scene.remove(currentModel.scene);
      currentModel = vrm;
      scene.add(vrm.scene);
      document.getElementById('exportBtn').disabled = false;
    });

    document.getElementById('springSlider').addEventListener('input', (e) => {
      const v = parseFloat(e.target.value);
      document.getElementById('springVal').textContent = v.toFixed(2);
      if (currentModel && currentModel.springBoneManager) {
        currentModel.springBoneManager.springBoneGroups.forEach(grp => grp.stiffness = v);
      }
    });
    document.getElementById('blendSlider').addEventListener('input', (e) => {
      const v = parseFloat(e.target.value);
      document.getElementById('blendVal').textContent = v.toFixed(2);
      if (currentModel && currentModel.blendShapeProxy) {
        currentModel.blendShapeProxy.setValue(THREE.VRMBlendShapePresetName.Neutral, v);
      }
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const exporter = new VRMExporter();
      exporter.parse(currentModel.scene).then((buffer) => {
        const blob = new Blob([buffer], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'model.vrm';
        a.click();
      });
    });
  </script>
</body>
</html>
