# .github/workflows/extract-unitypackage.yml
name: Download, Extract (with @natsuneko-laboratory/unitypackage) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write  # リポジトリへの書き込み

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage 📦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl --fail --retry 3 -L "$URL" -o downloaded.unitypackage
          [[ -s downloaded.unitypackage ]] || { echo "❌ Download failed or empty" >&2; exit 1; }

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install Node.js & Library 🟢
        run: |
          sudo apt-get update -y
          sudo apt-get install -y nodejs npm
          npm install @natsuneko-laboratory/unitypackage

      - name: Extract with @natsuneko-laboratory/unitypackage 🚀
        run: |
          node -e "
            const { extract } = require('@natsuneko-laboratory/unitypackage');
            extract('downloaded.unitypackage','assets-output')
              .then(() => console.log('✅ Extraction complete'))
              .catch(err => { console.error('❌ Extraction failed:', err); process.exit(1); });
          "

      - name: Verify extraction
        run: |
          COUNT=$(find assets-output -type f | wc -l)
          echo "Extracted $COUNT file(s)."
          if [[ "$COUNT" -eq 0 ]]; then
            echo "❌ No files extracted. Check the package or URL." >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
