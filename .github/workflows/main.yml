# .github/workflows/extract-unitypackage.yml
name: Download, Extract (with unity-unpacker) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage ðŸ“¦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl --fail --retry 3 -L "$URL" -o downloaded.unitypackage
          [[ -s downloaded.unitypackage ]] || { echo "âŒ Download failed or empty" >&2; exit 1; }

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install Rust & unity-unpacker ðŸ¦€
        run: |
          # Rustupï¼ˆéžå¯¾è©±ï¼‰ã§ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          # unity-unpacker ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          cargo install unity-unpacker

      - name: Extract with unity-unpacker ðŸ”§
        run: |
          # unity-unpacker ã¯å†…éƒ¨ã§ä¸€åº¦ temp ã«å±•é–‹ â†’ pathname ã‚’ã‚‚ã¨ã«å†æ§‹ç¯‰
          unity-unpacker downloaded.unitypackage assets-output -v
          if [[ $? -ne 0 ]]; then
            echo "âŒ unity-unpacker extraction failed" >&2
            exit 1
          fi

      - name: Verify extraction
        run: |
          COUNT=$(find assets-output -type f | wc -l)
          echo "Extracted $COUNT file(s)."
          if [[ "$COUNT" -eq 0 ]]; then
            echo "âŒ No files extracted. Check the package or URL." >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
