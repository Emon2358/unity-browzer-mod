# .github/workflows/extract-unitypackage.yml
name: Download, Extract and Commit UnityPackage

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage üì¶
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl -L "$URL" -o downloaded.unitypackage
          if [[ ! -s downloaded.unitypackage ]]; then
            echo "‚ùå Download failed or file empty" >&2
            exit 1
          fi

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install Python
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip

      - name: Extract with Python script üêç
        run: |
          python3 - << 'EOF'
          import tarfile, os, shutil

          pkg = 'downloaded.unitypackage'
          # 1) ÂúßÁ∏ÆÔºèÈùûÂúßÁ∏Æ„ÅÑ„Åö„Çå„Åß„ÇÇÈñã„Åë„Çã„Çà„ÅÜ„Å´„Éà„É©„Ç§
          try:
              tf = tarfile.open(pkg, mode='r:*')
          except tarfile.ReadError:
              tf = tarfile.open(pkg, mode='r:')
          tf.extractall('extracted')
          tf.close()

          # 2) GUID „Éï„Ç©„É´„ÉÄÊØé„Å´ pathname „ÇíË™≠„Çì„Åß assets-output „Å´ÈÖçÁΩÆ
          for root, dirs, files in os.walk('extracted'):
              if 'pathname' in files and 'asset' in files:
                  rel = open(os.path.join(root, 'pathname'), encoding='utf-8').read().strip()
                  src = os.path.join(root, 'asset')
                  dst = os.path.join('assets-output', rel)
                  os.makedirs(os.path.dirname(dst), exist_ok=True)
                  shutil.copy(src, dst)
          EOF
          if [ $? -ne 0 ]; then
            echo "‚ùå Python extraction failed" >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "‚úÖ No changes, skipping commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
