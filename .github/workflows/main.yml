# .github/workflows/extract-unitypackage.yml
name: Download, Extract and Commit UnityPackage

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage üì¶
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl --fail --retry 3 -L "$URL" -o downloaded.unitypackage
          [[ -s downloaded.unitypackage ]] || { echo "‚ùå Download failed or empty" >&2; exit 1; }

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install extraction tools & Python üõ†Ô∏è
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libarchive-tools python3 python3-pip

      - name: Extract with bsdtar üîß
        run: |
          # bsdtar „ÅØ libarchive „ÉÑ„Éº„É´„ÄÇUnityPackage (.tar.gz) „ÅÆÂ±ïÈñã„Å´Âº∑„ÅÑ
          bsdtar -xvf downloaded.unitypackage -C extracted
          if [ $? -ne 0 ]; then
            echo "‚ùå bsdtar extraction failed" >&2
            exit 1
          fi

      - name: Reconstruct original asset paths with Python üêç
        run: |
          python3 - << 'EOF'
          import os, shutil

          # extracted/[GUID]/asset  „Å®  extracted/[GUID]/pathname „ÇíÁµê„Å≥„Å§„Åë
          for root, dirs, files in os.walk('extracted'):
              if 'asset' in files and 'pathname' in files:
                  src = os.path.join(root, 'asset')
                  rel = open(os.path.join(root, 'pathname'), encoding='utf-8').read().strip()
                  dst = os.path.join('assets-output', rel)
                  os.makedirs(os.path.dirname(dst), exist_ok=True)
                  shutil.copy(src, dst)
          EOF
          if [ $? -ne 0 ]; then
            echo "‚ùå Python reconstruction failed" >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
