name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Rust toolchain ðŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Download UnityPackage ðŸ“¦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          # ä¿å­˜åã‚’ Ctc001.unitypackage ã«å¤‰æ›´
          curl -fSLo Ctc001.unitypackage "$URL"
          echo "Downloaded size: $(du -h Ctc001.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b Ctc001.unitypackage)"
          # .unitypackage ã¯ tar.gz å½¢å¼ãªã®ã§ä¸­èº«ç¢ºèª
          tar -tzf Ctc001.unitypackage >/dev/null 2>&1 || { echo "âŒ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract .unitypackage â†’ assets-output
        run: |
          lwa_unity_unpack \
            --input Ctc001.unitypackage \
            --output assets-output \
            --copy-meta-files \
            --verbose
          echo "âœ… Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update assets from Ctc001.unitypackage"
            git push
          fi
