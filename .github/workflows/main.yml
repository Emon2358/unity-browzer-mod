name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Obtain UnityPackage 📦
        id: obtain_pkg
        run: |
          # 1) リポジトリ内に .unitypackage があればそれを採用
          PKG=$(find . -type f -name '*.unitypackage' | head -n1 || true)
          if [[ -n "$PKG" ]]; then
            echo "✅ Found unitypackage in repo: $PKG"
            cp "$PKG" Ctc001.unitypackage
          else
            echo "⏬ No unitypackage in repo; downloading from Workupload..."
            PAGE_URL="https://workupload.com/start/GYC875CeJw4"
            curl -fsL "$PAGE_URL" -o page.html
            DLURL=$(grep -Po 'https://dl[0-9]+\.workupload\.com/[^"]+\.unitypackage' page.html | head -n1)
            if [[ -z "$DLURL" ]]; then
              echo "❌ Could not find direct download URL" >&2
              exit 1
            fi
            echo "Direct URL: $DLURL"
            curl -fSL "$DLURL" -o Ctc001.unitypackage
          fi
          # サイズ・MIMEタイプ・中身チェックは従来通り
          echo "Downloaded size: $(du -h Ctc001.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b Ctc001.unitypackage)"
          tar -tzf Ctc001.unitypackage >/dev/null 2>&1 || { echo "❌ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Setup Rust toolchain 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract .unitypackage → assets-output
        run: |
          lwa_unity_unpack \
            --input Ctc001.unitypackage \
            --output assets-output \
            --copy-meta-files \
            --verbose
          echo "✅ Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Update assets from Ctc001.unitypackage"
            git push
          fi
