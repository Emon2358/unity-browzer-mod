name: Download, Extract å¹¾å¯±.unitypackage and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure unitypackage exists
        id: obtain_pkg
        run: |
          if [[ ! -f "./VRCQuestTools-v2.11.0.unitypackage" ]]; then
            echo "âŒ VRCQuestTools-v2.11.0.unitypackage ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ" >&2
            exit 1
          fi
          echo "âœ… Found unitypackage in repo: ./VRCQuestTools-v2.11.0.unitypackage"
          # åˆ¥åã§æ‰±ã„ãŸã„å ´åˆã¯ã‚³ãƒ”ãƒ¼
          cp "./VRCQuestTools-v2.11.0.unitypackage" "å¹¾å¯±.unitypackage"
          echo "ðŸ”„ Copied to å¹¾å¯±.unitypackage"

          # ã‚µã‚¤ã‚ºãƒ»MIMEã‚¿ã‚¤ãƒ—ãƒ»ä¸­èº«ãƒã‚§ãƒƒã‚¯
          echo "Downloaded size: $(du -h å¹¾å¯±.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b å¹¾å¯±.unitypackage)"
          tar -tzf å¹¾å¯±.unitypackage >/dev/null 2>&1 || { echo "âŒ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Setup Rust toolchain ðŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract å¹¾å¯±.unitypackage â†’ assets-output
        run: |
          lwa_unity_unpack \
            --input å¹¾å¯±.unitypackage \
            --output assets-output \
            --copy-meta-files
          echo "âœ… Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update assets from VRCQuestTools-v2.11.0.unitypackage"
            git push
          fi
