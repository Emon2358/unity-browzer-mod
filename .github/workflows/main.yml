# .github/workflows/extract-unitypackage.yml
name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage 📦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          curl -L "$URL" -o downloaded.unitypackage
          [[ -s downloaded.unitypackage ]] || { echo "❌ Download failed or empty" >&2; exit 1; }

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install Rust & lwa_unity_unpack 🦀
        run: |
          # Rust toolchain のインストール
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          # CLI ツールをビルド＆インストール
          cargo install lwa_unity_unpack

      - name: Extract .unitypackage → assets-output
        run: |
          # --copy-meta-files を付けると .meta も一緒にコピーできます
          lwa_unity_unpack \
            --input downloaded.unitypackage \
            --output assets-output \
            --copy-meta-files
          [[ $? -eq 0 ]] || { echo "❌ Extraction failed" >&2; exit 1; }

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
