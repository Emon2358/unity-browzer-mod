name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Rust toolchain 🦀
        uses: actions/setup-rust@v1
        with:
          toolchain: stable

      - name: Download UnityPackage 📦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl -fSLo downloaded.unitypackage "$URL"
          echo "Downloaded size: $(du -h downloaded.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b downloaded.unitypackage)"
          # 簡易的な中身確認
          tar -tzf downloaded.unitypackage >/dev/null 2>&1 || { echo "❌ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract .unitypackage → assets-output
        run: |
          lwa_unity_unpack \
            --input downloaded.unitypackage \
            --output assets-output \
            --copy-meta-files \
            --verbose
          echo "✅ Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
