name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Obtain UnityPackage ðŸ“¦
        id: obtain_pkg
        run: |
          # ãƒªãƒã‚¸ãƒˆãƒªå†…ã® .unitypackage ã‚’æ¤œç´¢
          PKG=$(find . -type f -name '*.unitypackage' | head -n1 || true)

          if [[ -n "$PKG" ]]; then
            echo "âœ… Found unitypackage in repo: $PKG"
            # realpath ã§çµ¶å¯¾ãƒ‘ã‚¹ã‚’æ¯”è¼ƒã—ã€åŒä¸€ãƒ•ã‚¡ã‚¤ãƒ«ãªã‚‰ã‚³ãƒ”ãƒ¼ã‚’ã‚¹ã‚­ãƒƒãƒ—
            PKG_PATH=$(realpath "$PKG")
            TARGET_PATH=$(realpath Ctc001.unitypackage 2>/dev/null || echo "")
            if [[ "$PKG_PATH" != "$TARGET_PATH" ]]; then
              cp "$PKG" Ctc001.unitypackage
              echo "ðŸ”„ Copied to Ctc001.unitypackage"
            else
              echo "â­ï¸ Already Ctc001.unitypackage, skipping copy"
            fi
          else
            echo "â¬ No unitypackage in repo; downloading from Workupload..."
            PAGE_URL="https://workupload.com/start/GYC875CeJw4"
            curl -fsL "$PAGE_URL" -o page.html
            DLURL=$(grep -Po 'https://dl[0-9]+\.workupload\.com/[^"]+\.unitypackage' page.html | head -n1)
            if [[ -z "$DLURL" ]]; then
              echo "âŒ Could not find direct download URL" >&2
              exit 1
            fi
            echo "Direct URL: $DLURL"
            curl -fSL "$DLURL" -o Ctc001.unitypackage
          fi

          # ã‚µã‚¤ã‚ºãƒ»MIMEã‚¿ã‚¤ãƒ—ãƒ»ä¸­èº«ãƒã‚§ãƒƒã‚¯
          echo "Downloaded size: $(du -h Ctc001.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b Ctc001.unitypackage)"
          tar -tzf Ctc001.unitypackage >/dev/null 2>&1 || { echo "âŒ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Setup Rust toolchain ðŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract .unitypackage â†’ assets-output
        run: |
          lwa_unity_unpack \
            --input Ctc001.unitypackage \
            --output assets-output \
            --copy-meta-files
          echo "âœ… Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update assets from Ctc001.unitypackage"
            git push
          fi
