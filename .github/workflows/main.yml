# .github/workflows/extract-unitypackage.yml
name: Download, Extract (with unitypackage_extractor) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage 📦
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Downloading from $URL"
          curl -L "$URL" -o downloaded.unitypackage
          if [[ ! -s downloaded.unitypackage ]]; then
            echo "❌ Download failed or file empty" >&2
            exit 1
          fi

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install Python & unitypackage_extractor 🐍
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip3 install unitypackage_extractor

      - name: Extract with unitypackage_extractor
        run: |
          # output は assets-output/
          python3 -m unitypackage_extractor downloaded.unitypackage assets-output
          if [ $? -ne 0 ]; then
            echo "❌ Extraction via unitypackage_extractor failed" >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes, skipping commit"
          else
            git commit -m "Update assets from downloaded.unitypackage via unitypackage_extractor"
            git push
          fi
