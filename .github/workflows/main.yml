# .github/workflows/extract-unitypackage.yml
name: Download, Extract (with unar) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write  # „É™„Éù„Ç∏„Éà„É™„Å∏„ÅÆÊõ∏„ÅçËæº„Åø

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download UnityPackage üì¶
        id: download_pkg
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          curl --fail --retry 3 -L "$URL" -o downloaded.unitypackage
          [[ -s downloaded.unitypackage ]] || { echo "‚ùå Download failed or empty" >&2; exit 1; }

      - name: Prepare clean directories
        run: |
          rm -rf extracted assets-output
          mkdir -p extracted assets-output

      - name: Install unar & Python üõ†Ô∏è
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unar python3 python3-pip

      - name: Extract with unar üöÄ
        run: |
          # The Unarchiver CLI can autodetect and unpack .unitypackage
          unar -force-overwrite -output extracted downloaded.unitypackage
          if [ $? -ne 0 ]; then
            echo "‚ùå unar extraction failed" >&2
            exit 1
          fi

      - name: Reconstruct original asset paths with Python üêç
        run: |
          python3 - << 'EOF'
          import os, shutil

          # extracted/[GUID]/asset „Å® pathname „ÇíÁµê„Å≥„Å§„Åë
          for guid_dir in os.listdir('extracted'):
              root = os.path.join('extracted', guid_dir)
              asset = os.path.join(root, 'asset')
              pathfile = os.path.join(root, 'pathname')
              if os.path.isfile(asset) and os.path.isfile(pathfile):
                  rel = open(pathfile, encoding='utf-8').read().strip()
                  dst = os.path.join('assets-output', rel)
                  os.makedirs(os.path.dirname(dst), exist_ok=True)
                  shutil.copy(asset, dst)
          EOF
          if [ $? -ne 0 ]; then
            echo "‚ùå Python reconstruction failed" >&2
            exit 1
          fi

      - name: Verify extraction
        run: |
          COUNT=$(find assets-output -type f | wc -l)
          echo "Extracted $COUNT file(s)."
          if [ "$COUNT" -eq 0 ]; then
            echo "‚ùå No files extracted. Check the package." >&2
            exit 1
          fi

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "Update assets from downloaded.unitypackage"
            git push
          fi
