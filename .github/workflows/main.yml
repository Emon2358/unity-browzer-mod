name: Download, Extract (with lwa_unity_unpack) and Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Rust toolchain 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Resolve direct download URL 📥
        id: resolve
        run: |
          URL="https://workupload.com/file/GYC875CeJw4"
          echo "Fetching download page..."
          # HTML を取得して一時保存
          curl -fsL "$URL" -o page.html
          # dlNN.workupload.com 形式の真リンクを抜き出し
          DLURL=$(grep -Po 'https://dl[0-9]+\.workupload\.com/[^"]+\.unitypackage' page.html | head -n1)
          if [[ -z "$DLURL" ]]; then
            echo "❌ Could not find direct download URL" >&2
            exit 1
          fi
          echo "Direct URL: $DLURL"
          echo "::set-output name=dlurl::$DLURL"

      - name: Download UnityPackage 📦
        id: download_pkg
        run: |
          DLURL="${{ steps.resolve.outputs.dlurl }}"
          echo "Downloading from $DLURL"
          curl -fSL "$DLURL" -o Ctc001.unitypackage
          echo "Downloaded size: $(du -h Ctc001.unitypackage | cut -f1)"
          echo "MIME type: $(file --mime-type -b Ctc001.unitypackage)"
          # 中身チェック（gzip 圧縮 tar 形式）
          tar -tzf Ctc001.unitypackage >/dev/null 2>&1 || { echo "❌ Not a valid unitypackage (tar.gz)" >&2; exit 1; }

      - name: Prepare clean output directory
        run: |
          rm -rf assets-output
          mkdir -p assets-output

      - name: Install lwa_unity_unpack via cargo
        run: |
          cargo install lwa_unity_unpack --force

      - name: Extract .unitypackage → assets-output
        run: |
          lwa_unity_unpack \
            --input Ctc001.unitypackage \
            --output assets-output \
            --copy-meta-files \
            --verbose
          echo "✅ Extraction succeeded"

      - name: List extracted files
        run: |
          echo "## Extracted Assets:"
          find assets-output -type f | sed 's|^| - |'

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets-output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Update assets from Ctc001.unitypackage"
            git push
          fi
